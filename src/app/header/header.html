<mat-toolbar color="surface" class="header-toolbar">
  <div class="logo-container">
    <span class="google-logo">
      <span class="blue">G</span>
      <span class="red">o</span>
      <span class="yellow">o</span>
      <span class="blue">g</span>
      <span class="green">l</span>
      <span class="red">e</span>
      <span class="app-name">Accelerate Analytics</span>
    </span>
  </div>

  <span class="spacer"></span>

  <mat-form-field appearance="outline" class="view-selector">
    <mat-label>View Mode</mat-label>
    <mat-select [ngModel]="viewMode" (ngModelChange)="onViewModeChange($event)">
      <mat-option value="dashboard">Looker Dashboard</mat-option>
      <mat-option value="report">Looker Report</mat-option>
    </mat-select>
  </mat-form-field>

  <span class="spacer"></span>

  <button mat-flat-button color="primary" (click)="toggleSidebar.emit()" class="gemini-button">
    <mat-icon>sparkles</mat-icon>
    Ask Gemini
  </button>
</mat-toolbar>
