<div class="sidebar-container">
  <div class="sidebar-header">
    <div class="gemini-branding">
      <img src="https://www.gstatic.com/images/branding/productlogos/gemini_2025_round/v1/192px.svg" alt="Gemini Logo"
        class="gemini-logo">
      <h3>Gemini Data Analytics</h3>
    </div>
  </div>

  <div class="messages-list">
    <div class="message" *ngFor="let msg of messages" [class.user]="msg.role === 'user'"
      [class.model]="msg.role === 'model'">
      <div class="avatar" *ngIf="msg.role === 'model'">
        <mat-icon>smart_toy</mat-icon>
      </div>
      <div class="bubble">
        <!-- Text Content -->
        <span *ngIf="!msg.type || msg.type === 'text'">{{ msg.text }}</span>
        
        <!-- Chart Content -->
        <div *ngIf="msg.type === 'chart'" class="chart-container">
          <app-vega-chart [spec]="msg.content"></app-vega-chart>
        </div>
      </div>
    </div>
    <div class="loading-indicator" *ngIf="isLoading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
<!-- Suggested Questions in Layout -->
<div class="suggested-questions" *ngIf="(isAuthenticated$ | async) && !isLoading && messages.length <= 1">
  <button class="suggestion-chip" *ngFor="let question of suggestedQuestions" (click)="sendSuggestedQuestion(question)">
    {{ question }}
  </button>
</div>
  </div>

  <div class="input-area">
    <ng-container *ngIf="isAuthenticated$ | async; else loginTemplate">
      <!-- Suggested Questions removed from here -->
      <mat-form-field appearance="outline" class="chat-input">
        <input matInput [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Ask a question about your data..."
          [disabled]="isLoading">
        <button mat-icon-button matSuffix (click)="sendMessage()" [disabled]="!userInput.trim() || isLoading">
          <mat-icon>send</mat-icon>
        </button>
        </mat-form-field>
    </ng-container>
    <ng-template #loginTemplate>
      <div class="login-container">
        <!-- <p>Sign in to chat with your data</p> -->
        <button class="gsi-material-button" (click)="login()">
          <div class="gsi-material-button-state"></div>
          <div class="gsi-material-button-content-wrapper">
            <div class="gsi-material-button-icon">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                <path fill="#EA4335"
                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                </path>
                <path fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                </path>
                <path fill="#FBBC05"
                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                </path>
                <path fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                </path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </svg>
            </div>
            <span class="gsi-material-button-contents">Sign in with Google</span>
            <span style="display: none;">Sign in with Google</span>
          </div>
        </button>
      </div>
    </ng-template>
  </div>
</div>
