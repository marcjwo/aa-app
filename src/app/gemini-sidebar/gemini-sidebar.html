<div class="sidebar-container">
  <div class="sidebar-header">
    <div class="gemini-branding">
      <img src="https://www.gstatic.com/images/branding/productlogos/gemini_2025_round/v1/192px.svg" alt="Gemini Logo"
        class="gemini-logo">
      <h3>Gemini Data Analytics</h3>
    </div>
  </div>

  <div class="messages-list">
    <div class="message" *ngFor="let msg of messages" [class.user]="msg.role === 'user'"
      [class.model]="msg.role === 'model'">
      <div class="avatar" *ngIf="msg.role === 'model'">
        <mat-icon>smart_toy</mat-icon>
      </div>
      <div class="bubble">
        <!-- Text Content -->
        <span *ngIf="!msg.type || msg.type === 'text'">{{ msg.text }}</span>
        
        <!-- Chart Content -->
        <div *ngIf="msg.type === 'chart'" class="chart-container">
          <app-vega-chart [spec]="msg.content"></app-vega-chart>
        </div>
      </div>
    </div>
    <div class="loading-indicator" *ngIf="isLoading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="input-area">
    <ng-container *ngIf="isAuthenticated$ | async; else loginTemplate">
      <mat-form-field appearance="outline" class="chat-input">
        <input matInput [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Ask a question about your data..."
          [disabled]="isLoading">
        <button mat-icon-button matSuffix (click)="sendMessage()" [disabled]="!userInput.trim() || isLoading">
          <mat-icon>send</mat-icon>
        </button>
        </mat-form-field>
    </ng-container>
    <ng-template #loginTemplate>
      <div class="login-container">
        <p>Sign in to chat with your data</p>
        <button mat-raised-button color="primary" (click)="login()">
          Sign in with Google
        </button>
      </div>
    </ng-template>
  </div>
</div>
