<mat-sidenav-container class="app-container" autosize>
  <mat-sidenav #sidenav mode="side" position="end" [(opened)]="isSidebarOpen" class="app-sidebar">
    <app-gemini-sidebar></app-gemini-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-wrapper">
      <div class="floating-actions">
        <!-- Standalone Gemini Logo -->
        <img src="https://www.gstatic.com/images/branding/productlogos/gemini_2025_round/v1/192px.svg" alt="Gemini Logo"
          class="gemini-floating-logo">
        <button mat-flat-button color="primary" (click)="toggleSidebar()" class="gemini-button">
          Ask Gemini
        </button>
      </div>

      <main class="main-content">
        <app-looker-embed></app-looker-embed>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
